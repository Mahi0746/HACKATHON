<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Deals</title>
</head>
<body>
    <h1>Trending Deals</h1>

    {% if trending_deals %}
        {% for query, deals in trending_deals.items() %}
            <h2>Top Deals for "{{ query }}"</h2>
            <ul>
                {% for deal in deals %}
                    <li>
                        <img src="{{ deal.image }}" alt="{{ deal.name }}" width="100">
                        <p><strong>{{ deal.name }}</strong></p>
                        <p>Price: {{ deal.price }}</p>
                        <a href="{{ deal.link }}" target="_blank">View Deal</a>
                    </li>
                {% endfor %}
            </ul>
        {% endfor %}
    {% else %}
        <p>No trending deals available.</p>
    {% endif %}
</body>
</html>

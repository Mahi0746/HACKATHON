<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Data</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-weight: 700;
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        /* Image container */
        .image-container {
            margin-top: 20px;
        }

        /* Uniform Graph Styling */
        .chart-container {
            padding: 15px;
        }

        .img-fluid {
            width: 100%;
            height: 300px;  /* Ensures all graphs are the same height */
            object-fit: cover; /* Ensures images are neatly scaled */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-in-out forwards;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Caption Styling */
        .chart-title {
            font-weight: 600;
            font-size: 1.2rem;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ“Š Data Visualization</h1>
    </div>

    <div class="container">
        <div class="row image-container">
            <div class="col-md-4 chart-container">
                <img src="{{ url_for('static', filename='charts/histogram.png') }}" alt="Histogram Chart" class="img-fluid">
                <p class="chart-title">Histogram Distribution</p>
            </div>
            <div class="col-md-4 chart-container">
                <img src="{{ url_for('static', filename='charts/price_dist.png') }}" alt="Price Distribution" class="img-fluid">
                <p class="chart-title">Price Distribution</p>
            </div>
            <div class="col-md-4 chart-container">
                <img src="{{ url_for('static', filename='charts/price.png') }}" alt="Price Trend" class="img-fluid">
                <p class="chart-title">Price Trends Over Time</p>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auth System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .auth-box {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        .toggle-link {
            color: #0d6efd;
            cursor: pointer;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-box mt-5">
            <h2 class="text-center">Welcome</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form id="loginForm" method="post" action="/">
                <input type="hidden" name="action" value="login">
                <div class="mb-3">
                    <label>Username:</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password:</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p class="text-center mt-3">
                    Don't have an account? <span class="toggle-link" onclick="toggleForm()">Sign Up</span>
                </p>
            </form>

            <form id="signupForm" method="post" action="/" style="display: none;">
                <input type="hidden" name="action" value="signup">
                <div class="mb-3">
                    <label>Username:</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Email:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password:</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Contact Number:</label>
                    <input type="text" name="contact" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
                <p class="text-center mt-3">
                    Already have an account? <span class="toggle-link" onclick="toggleForm()">Login</span>
                </p>
            </form>
        </div>
    </div>

    <script>
        function toggleForm() {
            $("#loginForm").toggle();
            $("#signupForm").toggle();
        }
    </script>
</body>
</html>
